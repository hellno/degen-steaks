type User {
  id: ID!
}

type Market {
  id: ID!
  creator: User!
  startTime: Int!
  targetPrice: BigInt!
  endTime: BigInt!
  totalHigher: BigInt!
  totalLower: BigInt!
  totalSteakedDegen: BigInt!
  endPrice: BigInt
  totalDegen: BigInt
}

type Bet {
  id: ID!
  user: User!
  market: Market!
  amountHigher: BigInt!
  amountLower: BigInt!
}

type PlacedBet {
  id: ID!
  user: User!
  bet: Bet!
  market: Market!
  degen: BigInt!
  steaks: BigInt!
  feeSteaks: BigInt!
  betShares: BigInt!
  isHigher: Boolean!
}
