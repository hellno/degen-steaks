type User {
  id: ID!
}

type Market {
  id: ID!
  creator: User!
  startTime: Int!
  targetPrice: BigInt!
  endTime: BigInt!
  totalHigher: BigInt!
  totalLower: BigInt!
  totalSteakedDegen: BigInt!
  betCount: Int!
  degenCollected: BigInt!
  endPrice: BigInt
  totalDegen: BigInt
}

type Bet {
  id: ID!
  user: User!
  market: Market!
  sharesHigher: BigInt!
  sharesLower: BigInt!
}

type PlacedBet {
  id: ID!
  user: User!
  bet: Bet!
  market: Market!
  degen: BigInt!
  steaks: BigInt!
  feeSteaks: BigInt!
  betShares: BigInt!
  direction: BigInt!
}
